<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <!-- 슬라이드(스와이퍼) -->

  <link rel="stylesheet" href="css/main.css">
  <title>eyeNlip::아이앤립</title>
</head>
<body>
  <header></header>
  <main>
    <!-- product_slide -->
    <section class="product_slide">
      <div class="slide slide_wrap">
        <div class="slide_item item1">
          <div class="w1280 txt_wrap">
            <h1>Flower Shower Body Wash</h1>
            <h2>플라워 샤워 바디 워시</h2>
            <h3>오래지속되는 부드러운 네롤리향</h3>
            <a class="btn_more" href="">자세히보기</a>
          </div>
        </div>
        <div class="slide_item item2">
          <div class="w1280 txt_wrap">
            <h1>VEGAN</h1>
            <h2>지구, 동물 그리고 나를 위한 선택</h2>
            <h3>피부와 지구를 생각하며 만든 스킨케어</h3>
            <a class="btn_more" href="">자세히보기</a>
          </div>
        </div>
        <div class="slide_item item3">
          <div class="w1280 txt_wrap">
            <h1>늘 새로운 스킨케어</h1>
            <h2>나의 피부고민에 맞춘 스킨케어</h2>
            <h3>오래지속되는 부드러운 네롤리향</h3>
            <a class="btn_more" href="">자세히보기</a>
          </div>
        </div>
        <!-- 좌,우버튼 -->
        <div class="slide_prev_button slide_button"><img class="left_wh" src="img/icon/left_wh.png" alt="슬라이드왼쪽화살표"></div>
        <div class="slide_next_button slide_button"><img class="right_wh" src="img/icon/right_wh.png" alt="슬라이드오른쪽화살표"></div>
        <!-- 페이지네이션 -->
        <ul class="slide_pagination"></ul>
      </div>
    </section>

    <!-- new -->
    <section class="new"></section>

    <!-- best -->
    <section class="best"></section>

    <!-- pop_banner01 -->
    <section class="pop_banner01"></section>

    <!-- event -->
    <section class="event"></section>

    <!-- pop_banner02 -->
    <section class="pop_banner02">
      <div></div>
      <div></div>
    </section>

    <!-- sreview -->
    <section class="review"></section>
  </main>
  <footer></footer>
</body>
<script src="js/slide.js"></script>
</html>
